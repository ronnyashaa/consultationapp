<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="width: 100%; max-width: 1200px; margin: 0 auto">
    <header>
        <a href="/questions">На головну</a>
        <a href="/logout">Вийти з акаунту</a>
    </header>
    <div>
        <h2>Оновлення запитання</h2>
        <form th:action="@{/questions/{id}/update(id=${question.id})}" method="post">
            <input th:value="${question.getTheme()}" type="text" name="theme" placeholder="Тема" style="display: flex">
            <textarea th:text="${question.getText()}" name="text" placeholder="Текст" cols="60" rows="5"
                      style="resize: none; display: flex"></textarea>
            <input th:value="${question.getKeywordsString()}" type="text" name="keyword" placeholder="Ключові слова"
                   style="display: flex">
            <button type="submit">Оновити</button>
        </form>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <span th:text="${param.error}"></span>
        </div>
    </div>
</div>
</body>
</html>
